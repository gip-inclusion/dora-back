<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{% block title %}{% endblock %}</title>
    <style>
        @media only screen and (max-width: 620px) {
            table h1 {
                font-size: 28px !important;
                margin-bottom: 10px !important;
            }

            table p,
            table ul,
            table ol,
            table td,
            table span,
            table a {
                font-size: 14px !important;
            }

            table .wrapper,
            table .article {
                padding: 0 !important;
            }

            table .content {
                padding: 0 !important;
            }

            table .container {
                padding: 0 !important;
                width: 100% !important;
            }

            table .main {
                border-left-width: 0 !important;
                border-radius: 0 !important;
                border-right-width: 0 !important;
            }

            table .btn table {
                width: 100% !important;
            }

            table .btn a {
                width: 100% !important;
            }

            table .img-responsive {
                height: auto !important;
                max-width: 100% !important;
                width: auto !important;
            }
        }

        @media all {
            .ExternalClass {
                width: 100%;
            }

            .ExternalClass,
            .ExternalClass p,
            .ExternalClass span,
            .ExternalClass font,
            .ExternalClass td,
            .ExternalClass div {
                line-height: 100%;
            }

            .apple-link a {
                color: inherit !important;
                font-family: inherit !important;
                font-size: inherit !important;
                font-weight: inherit !important;
                line-height: inherit !important;
                text-decoration: none !important;
            }

            .btn-primary table td:hover {
                background-color: #7b40f0 !important;
            }

            .btn-primary a:hover {
                background-color: #7b40f0 !important;
                border-color: #7b40f0 !important;
            }

        {% block extra-style %}{% endblock %}
        }
    </style>
</head>
<body
        class
        style="
      background-color: #eaebed;
      color: #555555;
      font-family: sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
      padding: 0;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    "
>
<span style="
    color: transparent;
    display: none;
    height: 0;
    max-height: 0;
    max-width: 0;
    opacity: 0;
    overflow: hidden;
    mso-hide: all;
    visibility: hidden;
    width: 0;">
  {% block preheader %}{% endblock %}
  </span>

<table
        role="presentation"
        border="0"
        cellpadding="0"
        cellspacing="0"
        class="body"
        style="
        border-collapse: separate;
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
        min-width: 100%;
        background-color: #eaebed;
        width: 100%;
      "
        width="100%"
        bgcolor="#eaebed"
>
    <tr>
        <td
                style="font-family: sans-serif; font-size: 14px; vertical-align: top"
                valign="top"
        >
            &nbsp;
        </td>
        <td
                class="container"
                style="
            font-family: sans-serif;
            font-size: 14px;
            vertical-align: top;
            display: block;
            max-width: 620px;
            padding: 0px;
            width: 620px;
            margin: 0 auto;
          "
                width="620"
                valign="top"
        >
            <div class="header" style="padding: 20px 0">
                <table
                        role="presentation"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        style="
                border-collapse: separate;
                mso-table-lspace: 0pt;
                mso-table-rspace: 0pt;
                min-width: 100%;
                width: 100%;
              "
                        width="100%"
                >
                    <tr>
                        <td
                                class="align-center"
                                style="
                    font-family: sans-serif;
                    font-size: 14px;
                    vertical-align: top;
                    text-align: center;
                  "
                                valign="top"
                                align="center"
                        >
                            <a
                                    href="{{ homepage_url }}"
                                    style="color: #5b12eb; text-decoration: underline"
                            ><img
                                    src="{{ homepage_url }}/emails/logo-dora-email-new.png"
                                    width="238"
                                    height="60"
                                    alt=""
                                    style="
                        border: none;
                        -ms-interpolation-mode: bicubic;
                        max-width: 100%;
                      "
                            /></a>
                        </td>
                    </tr>
                </table>
            </div>
            <div
                    class="content"
                    style="
              box-sizing: border-box;
              display: block;
              margin: 0 auto;
              max-width: 620px;
              padding: 0px;
            "
            >
                <!-- START CENTERED WHITE CONTAINER -->
                <table
                        role="presentation"
                        class="main"
                        style="
                border-collapse: separate;
                mso-table-lspace: 0pt;
                mso-table-rspace: 0pt;
                min-width: 100%;
                background: #ffffff;
                border-radius: 24px;
                width: 100%;
                text-align: center;
              "
                        width="100%"
                        align="center"
                >
                    <!-- START MAIN CONTENT AREA -->
                    <tr>
                        <td
                                class="wrapper"
                                style="
                    font-family: sans-serif;
                    font-size: 14px;
                    vertical-align: top;
                    box-sizing: border-box;
                    padding: 0 30px 30px 30px;
                  "
                                valign="top"
                        >
                            <table
                                    role="presentation"
                                    border="0"
                                    cellpadding="0"
                                    cellspacing="0"
                                    style="
                      border-collapse: separate;
                      mso-table-lspace: 0pt;
                      mso-table-rspace: 0pt;
                      min-width: 100%;
                      width: 100%;
                    "
                                    width="100%"
                            >
                                <tr>
                                    <td
                                            style="
                          font-family: sans-serif;
                          font-size: 14px;
                          vertical-align: top;
                        "
                                            valign="top"
                                    >
                                        {% block content %}{% endblock %}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- END MAIN CONTENT AREA -->
                </table>

                <!-- START FOOTER -->
                <div
                        class="footer"
                        style="
                clear: both;
                margin-top: 10px;
                text-align: center;
                width: 100%;
              "
                >
                    <table
                            role="presentation"
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                            style="
                  border-collapse: separate;
                  mso-table-lspace: 0pt;
                  mso-table-rspace: 0pt;
                  min-width: 100%;
                  width: 100%;
                "
                            width="100%"
                    >
                        <tr>
                            <td
                                    class="content-block"
                                    style="
                      font-family: sans-serif;
                      vertical-align: top;
                      padding-bottom: 10px;
                      padding-top: 10px;
                      color: #9a9ea6;
                      font-size: 14px;
                      text-align: center;
                    "
                                    valign="top"
                                    align="center"
                            >
                    <span
                            class="apple-link"
                            style="
                        color: #9a9ea6;
                        font-size: 14px;
                        text-align: center;
                      "
                    >Ceci est un mail automatique, merci de ne pas
                      répondre.</span
                    >
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- END FOOTER -->

                <!-- END CENTERED WHITE CONTAINER -->
            </div>
        </td>
        <td
                style="font-family: sans-serif; font-size: 14px; vertical-align: top"
                valign="top"
        >
            &nbsp;
        </td>
    </tr>
</table>
</body>
</html>
