{% load orientation_extras %}

{% if data.beneficiary_attachments %}
    <h2>Les documents transmis&nbsp;:</h2>

    <ul>
        {% for item in attachments %}
            <li>
                {% if show_links %}
                    <a href="{{ item.url }}">{{ item.name|format_attachment }}</a>
                {% else %}
                    {{ item.name|format_attachment }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endif %}
